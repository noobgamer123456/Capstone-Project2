<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: Impact, sans-serif;
        background-color: #deb878;
      }

      .topnav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
      }

      .topnav a {
        color: white;
        text-align: center;
        padding: 12px 18px;
        text-decoration: none;
        font-size: 17px;
        transition: 0.3s ease;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
        border-radius: 5px;
      }

      .topnav a.active {
        background-color: #04aa6d;
        color: white;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
        margin: 30px 0 20px;
        color: #333;
      }

      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 600px;
        max-width: 90%;
        margin: auto;
      }

      .myslides {
        display: none;
        height: 100%;
        width: 100%;
        max-width: 1000px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.4s ease, opacity 0.5s ease;
      }

      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 22px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 2;
        transition: background-color 0.3s ease;
      }

      .prev-btn {
        left: 30px;
      }

      .next-btn {
        right: 30px;
      }

      .carousel-btn:hover {
        background-color: #222;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }

      @media screen and (max-width: 768px) {
        .carousel-container {
          height: 300px;
        }

        .carousel-btn {
          padding: 10px 14px;
          font-size: 16px;
        }

        .myslides {
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contactme.html">Contact me</a>
      <a class="active" href="gallery.html">Gallery</a>
      <a href="school.html">School</a>
      <a href="dreamplace.html">Dream Place</a>
      <a href="gaming.html">Gaming</a>
      <a href="hobby.html">Hobby</a>
    </div>

    <h1>My Favourite Memories</h1>

    <div class="carousel-container">
      <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">
        &#10094;
      </button>

      <img class="myslides" src="img1.jpg" alt="Slide1" />
      <img class="myslides" src="img2.jpg" alt="Slide2" />
      <img class="myslides" src="img3.jpg" alt="Slide3" />
      <img class="myslides" src="img4.jpg" alt="Slide4" />
      <img class="myslides" src="img5.jpg" alt="Slide5" />
      <img class="myslides" src="img6.jpg" alt="Slide6" />

      <button class="carousel-btn next-btn" onclick="changeSlide(1)">
        &#10095;
      </button>
    </div>

    <div class="footer">
      <p>Copyright © 2025 | Tabid Hossain™</p>
    </div>

    <script>
      let index = 0;
      const slides = document.getElementsByClassName("myslides");

      function showSlide(n) {
        if (n >= slides.length) index = 0;
        if (n < 0) index = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[index].style.display = "block";
      }

      function changeSlide(n) {
        index += n;
        showSlide(index);
      }

      window.onload = () => {
        showSlide(index);
      };
    </script>
  </body>
</html>

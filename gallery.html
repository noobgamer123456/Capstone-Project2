<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: Impact;
        background-color: #deb878;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: 0.3s;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
        margin-bottom: 20px;
      }

      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 600px;
      }

      .myslides {
        display: none;
        height: 600px;
        width: 900px;
        object-fit: cover;
      }

      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
      }

      .prev-btn {
        left: 10px;
      }

      .next-btn {
        right: 10px;
      }

      .carousel-btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contactme.html">Contact me</a>
      <a class="active" href="gallery.html">Gallery</a>
      <a href="school.html">School</a>
      <a href="dreamplace.html">Dream Place</a>
      <a href="gaming.html">Gaming</a>
      <a href="hobby.html">Hobby</a>
    </div>

    <h1>My Favourite Memories</h1>

    <div class="carousel-container">
      <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">
        &#10094;
      </button>
      <img class="myslides" src="img1.jpg" alt="Slide1" />
      <img class="myslides" src="img2.jpg" alt="Slide2" />
      <img class="myslides" src="img3.jpg" alt="Slide3" />
      <img class="myslides" src="img4.jpg" alt="Slide4" />
      <img class="myslides" src="img5.jpg" alt="Slide5" />
      <img class="myslides" src="img6.jpg" alt="Slide6" />
      <button class="carousel-btn next-btn" onclick="changeSlide(1)">
        &#10095;
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
